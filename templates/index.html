{% extends "layout.html" %}

{% block content %}

    <h3>Keyword Cleaning</h3>
    <form role="form" class="form-inline" action="{{ url_for('keyword_batch_clean') }}" method="POST"
          enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="file_text" class="form-control" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" class="btn btn-primary">
        </div>
    </form>
    <h5>Note: <i>Text file contain keywords separated by new line, should be in UTF-8 encoding</i></h5>

{% endblock %}
